<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Notes</title>
    <link rel="stylesheet" href="/addNote.css" />
  </head>
  <body>
    <header>
      <div class="logo">elevato <span>Notes</span></div>
      <nav class="navbar">
        <!-- <a href="index.html">Home</a> -->
        <a href="host">Add Note</a>
        <a href="/host/host-card">All Notes</a>

        <a href="/host/delete">Delete Notes</a>
      </nav>
    </header>

    <div class="interface">
      <div class="photo">
        <img
          src="https://plus.unsplash.com/premium_photo-1683309567810-4d232ee83d2f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bm90ZXN8ZW58MHx8MHx8fDA%3D"
          alt="User Photo"
        />
        <h2>Hi, Makine</h2>
        <p>Note that you want to insert</p>
      </div>

      <form action="/host" method="post">
        <label for="d0">Person Name</label>
        <input type="text" id="d0" name="person" required />

        <label for="d1">Note Name</label>
        <input type="text" id="d1" name="Notename" required />

        <label for="d2">Details:</label>
        <textarea id="d2" name="Details" rows="4"></textarea>

        <label for="d3">Image URL (optional)</label>
        <input
          type="url"
          id="d3"
          name="imageurl"
          placeholder="https://example.com/image.jpg"
        />

        <button type="submit">Save Note</button>
      </form>
    </div>
  </body>
</html>
